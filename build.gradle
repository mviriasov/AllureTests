plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'files_qa'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.19.0")
    }
    adapter{ // отвечает за появление папки build/allure results
        aspectjWeaver.set(true) // отвечает за обработку аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.9.4'
    testImplementation 'io.qameta.allure:allure-selenide:2.29.1'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}