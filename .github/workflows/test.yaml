name: Test
on: [push]
jobs:
  test:
    #где запускаем
    runs-on: ubuntu-latest
    #что делаем
    steps:
      #выкачиваем репозиторий
      - uses: actions/checkout@v4
      #настраиваем java
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '19'
      -  uses: Xotabu4/selenoid-github-action@v2
          #запуск тестов
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub